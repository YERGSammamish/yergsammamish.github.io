<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .grid-container {
        display: grid;
        grid-template-columns: repeat(
          3,
          1fr
        ); /* Adjust the number of columns as needed /
        gap: 10px; / Adjust the gap between images */
      }

      .item {
        border: 1px solid #333;
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="item">
        <img width="400" height="500" src="KS.jpeg" alt="Image 1" />

      </div>

        <img width="400" height="500" src="KS.jpeg" alt="Image 1" />
      </div>
      <div class="item">
        <img width="400" height="500" src="person.jpeg" alt="Image 2" />
      </div>
      <div class="item">
        <img width="400" height="500" src="KS.jpeg" alt="Image 1" />
      </div>
      <div class="item">
        <img src="person.jpeg" alt="Image 2" />

      <div class="item">
