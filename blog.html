<!DOCTYPE html>

    <style>
      .email-container {
        display: flex; /* Use flex display for side-by-side layout */
        align-items: center; /* Center vertically within the container */
        gap: 10px; /* Gap between the email address and icon */
        margin-left: -13.75%;
        box-sizing: border-box;
      }

      .email-icon {
        width: 10%; /* Set the width of the icon */
        height: 10%; /* Set the height of the icon */
        /* You can use a background image or an inline SVG for the icon */
        background-image: url("email_icon.png"); /* Replace with your icon URL */
        background-size: cover; /* Adjust to fit the icon */
      }

      .email-address {
        flex: 1; /* Allow the email address to take up remaining space */
        overflow: hidden; /* Hide overflow text if it's too long */
      }
      .contact-container {
        justify-content: center;
        align-items: center;
        display: grid;
        grid-template-columns: auto 2fr;
        gap: 0px;
      }
      .contact-item {
        box-sizing: border-box;
      }
      .grid-container {
        display: grid;
        grid-template-columns: 1fr 2fr; /* Two columns of equal width */
        gap: 10px; /* Gap between grid items */
        margin-bottom: 8%;
      }

      .grid-item {
        text-align: center;
      }

      .table-container {
        margin: 3.5%;
        display: grid;

        grid-template-columns: repeat(4, 1fr); /* Four equal rows */
        justify-content: center; /* Center content horizontally */
        align-items: start; /* Center content vertically */
      }

      .table-item {
        text-align: center;
      }
    </style>
